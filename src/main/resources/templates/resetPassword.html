<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Hospital Management System</title>
<link rel="stylesheet"
	th:href="@{/looper/assets/vendor/fontawesome/css/all.css}">
<link rel="stylesheet"
	th:href="@{/looper/assets/stylesheets/theme.min.css}"
	data-skin="default">
<link rel="stylesheet"
	th:href="@{/looper/assets/stylesheets/theme-dark.min.css}"
	data-skin="dark">
<link rel="stylesheet"
	th:href="@{/looper/assets/stylesheets/custom.css}">
<script th:src="@{/looper/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/looper/assets/vendor/bootstrap/js/popper.min.js}"></script>
<script th:src="@{/looper/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/looper/assets/vendor/particles.js/particles.min.js}"></script>
<script th:src="@{/notify/notify.js}"></script>
<script th:src="@{/notify/notify.min.js}"></script>
<script th:src="@{/looper/assets/javascript/theme.min.js}"></script>
</head>
<body>
	<main class="auth"
		th:style="'background-image: url(/assets/images/bg-01.jpg)'">
	<div class="auth"
		th:style="'background-image: url(/assets/images/bg-01.jpg)'">
		<span class="sr-only">Sign In</span>

	</div>
	<form action="" autocomplete="off" class="auth-form" method="post"
		accept-charset="utf-8">
		<input type="hidden" name="module" value="login"> <input
			type="hidden" name="__csrf_token_name"
			value="f690796042b0d2a8f3a8e0da4d5f1829">
		<div class="form-group">
			<div class="form-label-group">
				<input type="text" id="inputUser" name="uname"
					class="form-control placeholder-shown" placeholder="Username"
					required="required" autofocus="autofocus"> <label
					for="inputUser">Username</label>
			</div>
		</div>
		<div class="form-group">
			<div class="form-label-group">
				<input type="password" id="inputPassword" name="pass"
					class="form-control placeholder-shown"
					placeholder="Generated Password" required="required"> <label
					for="inputPassword"> Generated Password</label>
			</div>
		</div>

		<div class="form-group">
			<div class="form-label-group">
				<input type="password" id="inputPassword" name="pass"
					class="form-control placeholder-shown"
					placeholder="New
					Password" required="required"> <label
					for="inputPassword">New Password</label>
			</div>
		</div>


		<div class="form-group">
			<div class="form-label-group">
				<input type="password" id="inputPassword" name="pass"
					class="form-control placeholder-shown"
					placeholder="Confirm
					New Password" required="required">
				<label for="inputPassword">Confirm New Password</label>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit"
				id="b-submit-login" onclick="">RESET</button>

		</div>

	</form>
	<br>
	<footer class="auth-footer">@CGD HRMS </footer> </main>
</body>
</html>
